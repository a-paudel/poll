version: '3.0'
services:
  db:
    restart: always
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - internal
  web:
    restart: always
    depends_on:
      - db
    build: .
    env_file:
      - .env
    expose:
      - ${PORT}
    networks:
      - backend
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.poll.rule=Host(`poll.paudel.me`)"
      - "traefik.http.routers.poll.entrypoints=websecure"
      - "traefik.http.routers.poll.tls.certresolver=certbot"

networks:
  backend:
    external: true
  internal:
    driver: bridge
